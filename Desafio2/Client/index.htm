<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="javascript/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm" method="GET" onsubmit="return validateForm()" action="http://localhost:8080/CalculatorServlet/Calculator">
        <div id="calculadora">
            <h2>Calculadora</h2>
            <div>
                <input type="number" name="firstNumber" value="0"><br>
                <input type="number" name="secondNumber" value="0">
            </div>
            <div id="math">
                <input type="submit" class="operators" name="operator" value="+"></input>
                <input type="submit" class="operators" name="operator" value="/"></input>
                <input type="submit" class="operators" name="operator" value="-"></input>
                <input type="submit" class="operators" name="operator" value="*"></input>
            </div>
        </div>
    </form>
</body>
</html>
