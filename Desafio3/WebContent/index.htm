<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
	<form action="calculadora" method="get">
		<input type="number" name="num1">
		<input type="number" name="num2">
		<select name="operador">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="submit" value="Enviar">
	</form>	
</body>
</html>
