<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="calculator">
		<h1 id="display">0</h1>
		<div id="numbers">
			<div align="center">
				<button id="1" class="button numeric">1</button>
				<button id="2" class="button numeric">2</button>
				<button id="3" class="button numeric">3</button>
				<button id="/" class="button operator">/</button>
			</div>
			<div align="center">
				<button id="4" class="button numeric">4</button>
				<button id="5" class="button numeric">5</button>
				<button id="6" class="button numeric">6</button>
				<button id="x" class="button operator">x</button>
			</div>
			<div align="center">
				<button id="7" class="button numeric">7</button>
				<button id="8" class="button numeric">8</button>
				<button id="9" class="button numeric">9</button>
				<button id="+" class="button operator">+</button>
			</div>
			<div align="center">
				<button id="0" class="button numeric"></button>
				<button id="0" class="button numeric"></button>
				<button id="=" class="button operator">=</button>
				<button id="-" class="button operator">-</button>
			</div>			
		</div>
	</div>
</body>
</html>
